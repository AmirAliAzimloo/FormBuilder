name: Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Create .env.prod file for main branch
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.ENV_PROD }}" > .env.prod

      - name: Create .env.dev file for other branches
        if: github.ref != 'refs/heads/main'
        run: echo "${{ secrets.ENV_DEV }}" > .env.dev

      - name: Ensure environment files exist
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            if [ ! -f .env.prod ]; then
              echo "Environment file .env.prod does not exist!"
              exit 1
            else
              echo ".env.prod file created successfully."
            fi
          else
            if [ ! -f .env.dev ]; then
              echo "Environment file .env.dev does not exist!"
              exit 1
            else
              echo ".env.dev file created successfully."
            fi
          fi

      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v1
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image for main branch
        if: github.ref == 'refs/heads/main'
        run: docker-compose -f docker-compose.yml build client-prod

      - name: Build Docker Image for other branches
        if: github.ref != 'refs/heads/main'
        run: docker-compose -f docker-compose.yml build client-dev

