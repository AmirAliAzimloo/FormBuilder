name: Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Create .env file for main branch
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.ENV_PROD }}" > .env.prod

      - name: Create .env file for other branches
        if: github.ref != 'refs/heads/main'
        run: echo "${{ secrets.ENV_DEV }}" > .env.dev

      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v1
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            docker-compose --env-file .env.prod -f docker-compose.yml build
          else
            docker-compose --env-file .env.dev -f docker-compose.yml build
          fi

